/* SHOPPING CART CSS STARTS HERE*/
/* WHOLE PAGE */
#cart-wrap * {
  font-family: arial, sans-serif;
  box-sizing: border-box;
}
#cart-wrap {
  display: flex;
  margin: 0 auto;
  max-width: 1200px;
}
#cart-products, #cart-items { padding: 10px; }
#cart-products { flex-grow: 1; }
#cart-items { width: 180px; }
input.cart, button.cart {
  padding: 10px;
  border: 0;
  background: red;
  color: #fff;
  border-radius: 5px;
  font-weight: 700;
  cursor: pointer;
}

/* PRODUCTS LIST */
#cart-products {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  grid-gap: 15px;
}
.p-item {
  padding: 10px;
  border: 1px solid blue;
  background-color: #55ACEE;
  border-radius: 10px;
  text-align: center;
}
.p-img { max-width: 150px; }
.p-name, .p-price { font-weight: 700; }
.p-name, .p-desc, .p-price { margin: 5px 0; }
.p-name {
  font-size: 1.35em;
  text-transform: uppercase;
}
.p-desc {
  color: black;
  font-size: 16px;
}
.p-price { color: #e13d16; }
.p-add { width: 100%; }

/* CURRENT SHOPPING CART */
#cart-items {
  background:blue;
  color: #fff;
  border-radius: 5px;
  height: 97rem;
  width: 50rem;
}
.c-item {
  padding: 10px 0;
  display: flex;
  flex-wrap: wrap;
}
.c-name, .c-total {
  font-size: 1.05em;
  font-weight: 700;
}
.c-name, .c-total, button.c-empty, button.c-checkout { width: 100%; }
.c-total, button.c-empty, button.c-checkout { margin-top: 10px; margin-bottom: 10px;}
.c-del { width: 25%; }
.c-qty { width: 75%; }
.c-empty, .c-checkout { width: 100%; }

/* MAKE IT RESPONSIVE */
@media screen and (max-width: 640px) {
  #cart-products {
    grid-template-columns: 100%;
  }
}

        <script>
          var cart = {
          // PROPERTIES
          hPdt : null,      // html products list
          hItems : null,    // html current cart
          items : {},       // current items in cart
          iURL : "images/", // product image url folder
          //LOCALSTORAGE CART
          //SAVE CURRENT CART INTO LOCALSTORAGE
          save : () => {
            localStorage.setItem("cart", JSON.stringify(cart.items));
          },
        
          // LOAD CART FROM LOCALSTORAGE
          load : () => {
            cart.items = localStorage.getItem("cart");
            if (cart.items == null) { cart.items = {}; }
            else { cart.items = JSON.parse(cart.items); }
          },
        
          //EMPTY ENTIRE CART
          nuke : () => { if (confirm("Empty cart?")) {
            cart.items = {};
            localStorage.removeItem("cart");
            cart.list();
          }},
        
          //INITIALIZE
          init : () => {
            //GET HTML ELEMENTS
            cart.hPdt = document.getElementById("cart-products");
            cart.hItems = document.getElementById("cart-items");
        
            //DRAW PRODUCTS LIST
            cart.hPdt.innerHTML = "";
            let template = document.getElementById("template-product").content,
                p, item, part;
            for (let id in products) {
              p = products[id];
              item = template.cloneNode(true);
              item.querySelector(".p-img").src = cart.iURL + p.img;
              item.querySelector(".p-name").textContent = p.name;
              item.querySelector(".p-desc").textContent = p.desc;
              item.querySelector(".p-price").textContent = "Ksh." + p.price.toFixed(2);
              item.querySelector(".p-add").onclick = () => { cart.add(id); };
              cart.hPdt.appendChild(item);
            }
        
            //LOAD CART FROM PREVIOUS SESSION
            cart.load();
        
            //LIST CURRENT CART ITEMS
            cart.list();
          },
        
          //LIST CURRENT CART ITEMS (IN HTML)
          list : () => {
            //RESET
            cart.hItems.innerHTML = "";
            let item, part, pdt, empty = true;
            for (let key in cart.items) {
              if (cart.items.hasOwnProperty(key)) { empty = false; break; }
            }
        
            //CART IS EMPTY
            if (empty) {
              item = document.createElement("div");
              item.innerHTML = "There is nothing in the Cart";
              cart.hItems.appendChild(item);
            }
        
            //CART IS NOT EMPTY - LIST ITEMS
            else {
              let template = document.getElementById("template-cart").content,
                  p, total = 0, subtotal = 0;
              for (let id in cart.items) {
                //PRODUCT ITEM
                p = products[id];
                item = template.cloneNode(true);
                item.querySelector(".c-del").onclick = () => { cart.remove(id); };
                item.querySelector(".c-name").textContent = p.name;
                item.querySelector(".c-qty").value = cart.items[id];
                item.querySelector(".c-qty").onchange = function () { cart.change(id, this.value); };
                cart.hItems.appendChild(item);
        
                //SUBTOTAL
                subtotal = cart.items[id] * p.price;
                total += subtotal;
              }
        
              // TOTAL AMOUNT
              item = document.createElement("div");
              item.className = "c-total";
              item.id = "c-total";
              item.innerHTML ="TOTAL: Ksh." + total;
              cart.hItems.appendChild(item);
        
              // EMPTY & CHECKOUT
              item = document.getElementById("template-cart-checkout").content.cloneNode(true);
              cart.hItems.appendChild(item);
            }
          },
        
          //ADD ITEM INTO CART
          add : (id) => {
            if (cart.items[id] == undefined) { cart.items[id] = 1; }
            else { cart.items[id]++; }
            cart.save(); cart.list();
          },
        
          // CHANGE QUANTITY
          change : (pid, qty) => {
            // REMOVE ITEM
            if (qty <= 0) {
              delete cart.items[pid];
              cart.save(); cart.list();
            }
        
            // UPDATE TOTAL ONLY
            else {
              cart.items[pid] = qty;
              var total = 0;
              for (let id in cart.items) {
                total += cart.items[id] * products[id].price;
                document.getElementById("c-total").innerHTML ="TOTAL: Ksh." + total;
              }
            }
          },
        
          // REMOVE ITEM FROM CART
          remove : (id) => {
            delete cart.items[id];
            cart.save();
            cart.list();
          },
        
          // CHECKOUT
          checkout : () => {
            // PAYMENT
            alert("Make a payment");      
        
          }
        };
        window.addEventListener("DOMContentLoaded", cart.init);
        </script>
